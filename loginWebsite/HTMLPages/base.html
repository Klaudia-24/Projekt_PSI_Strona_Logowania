<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="utf-8">
  <link rel="stylesheet" href=" {% static 'CSS/websiteStyle.css' %} ">
  <title>{% block title %}Login website{% endblock %}</title>
</head>
<body>
  <main>
    {% if user.is_authenticated %}
  <nav class="navbar">
    <ul class="nav-links">
      <div class="menu">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'ResetPasswordByEmail' %}">Reset Password</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </div>
    </ul>
    </nav>
    {% else %}
    <nav class="navbar">
    <ul class="nav-links">
         <!-- NAVIGATION MENUS -->
      <div class="menu">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
      </div>
        </ul>
    </nav>
    {% endif %}
    {% block content %}
    {% endblock %}
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function passwordShowFn(arg){
            var a = document.getElementById("password"+arg);
            var b = document.getElementById("passwordToggle"+arg);

            if (a.type=="password"){
            a.type="text";
            b.name = "eye-outline";
            }
            else{
            a.type="password";
            b.name = "eye-off-outline";
            }
        }
    </script>
  </main>
</body>
</html>
